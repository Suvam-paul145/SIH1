<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #2980b9, #6dd5fa);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }

      .login-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-container button:hover {
        background: #3498db;
      }

      .error-message {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      .success-message {
        color: #2ecc71;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }

      .signup-btn:hover {
        background-color: #5b1ba8;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }

      .login-link a {
        color: #7d2ae8;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <button id="login-btn">Login</button>
      <br />
      <br />
      <p class="error-message" id="error-message">
        Invalid password. Please try again.
      </p>
      <p class="success-message" id="success-message">
        Login successful! Redirecting...
      </p>
      <div class="signUp-link">
        Don't have an account? <a href="signup.html">SignUp here</a>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
