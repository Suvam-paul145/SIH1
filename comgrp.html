<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Group Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .chat-container {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1.2em;
      }

      .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        position: relative;
      }

      .message-container {
        display: flex;
        margin-bottom: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .message-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .message-container img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .message {
        background-color: #f1f1f1;
        padding: 8px 12px;
        border-radius: 4px;
        max-width: 80%;
        word-wrap: break-word;
        transition: background-color 0.3s ease;
      }

      .typing-indicator {
        color: green;
        font-style: italic;
        margin-left: 10px;
      }

      .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .chat-input button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }

      .chat-input button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Community Group Chat</div>
      <div class="chat-box" id="chat-box">
        <!-- Messages and typing indicator will appear here -->
        <div
          class="typing-indicator"
          id="typing-indicator"
          style="display: none"
        >
          Student is typing...
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="message" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script>
      const messageInput = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");
      const typingIndicator = document.getElementById("typing-indicator");

      const colors = [
        "#f1c40f",
        "#e67e22",
        "#1abc9c",
        "#9b59b6",
        "#3498db",
        "#e74c3c",
      ]; // Different colors for different students
      let typingTimeout;

      // Function to send a message
      function sendMessage() {
        const messageText = messageInput.value.trim();

        if (messageText !== "") {
          // Create a new message container
          const messageContainer = document.createElement("div");
          messageContainer.classList.add("message-container");

          // Add student picture
          const studentPic = document.createElement("img");
          studentPic.src = "https://via.placeholder.com/40"; // Placeholder image
          studentPic.alt = "Student Picture";
          messageContainer.appendChild(studentPic);

          // Add the message
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");
          messageElement.innerText = messageText;

          // Assign random background color
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          messageElement.style.backgroundColor = randomColor;

          messageContainer.appendChild(messageElement);

          // Append the message container to the chat box
          chatBox.appendChild(messageContainer);

          // Clear the input field
          messageInput.value = "";

          // Scroll to the bottom of the chat box
          chatBox.scrollTop = chatBox.scrollHeight;

          // Hide the typing indicator
          typingIndicator.style.display = "none";
        }
      }

      // Listen for send button click
      document
        .getElementById("send-btn")
        .addEventListener("click", sendMessage);

      // Optionally, allow the user to press Enter to send the message
      messageInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Show typing indicator when the user is typing and reset after some time
      messageInput.addEventListener("input", function () {
        clearTimeout(typingTimeout);

        if (messageInput.value.trim() !== "") {
          typingIndicator.style.display = "block"; // Show typing indicator

          // Simulate the typing stop after 2 seconds of no input
          typingTimeout = setTimeout(function () {
            typingIndicator.style.display = "none";
          }, 2000);
        } else {
          typingIndicator.style.display = "none"; // Hide if input is empty
        }
      });
    </script>
  </body>
</html>
